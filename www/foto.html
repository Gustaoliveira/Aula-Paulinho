  <div class="row">
    <div class="col s12">

          <img id="imagem" src="imagens/b.jpg">

      <form id="editImage">
        
              <label for="opa"> Opacidade </label>
            <input class="range" id="opaci" name="opa" type="range" min="1" max="100" value="1" onchange="editImage();"> 
            
            <label for="sat"> Saturação</label>
            <input class="range" id="saturacao" name="sat" type="range" min="1" max="100" value="1" onchange="editImage();"> 
              
              <label for="gs"> Escala </label>
            <input class="range" id="escala" name="gs" type="range" min="1" max="100" value="1"onchange="editImage();"> 
              
              <label for="blu">Blur</label>
            <input  class="range" id="blur" name="blu" type="range" min="1" max="50" value="1"onchange="editImage();">
